  description: Джин — это крепкий алкогольный напиток, который изготавливается путём перегонки зернового спирта с добавлением растительных компонентов, таких как можжевельник, кориандр, корень дягиля и другие травы. Обладает характерным вкусом с нотами можжевельника и слегка горьковатым ароматом.
