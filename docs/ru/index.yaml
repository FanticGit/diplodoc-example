fullScreen: true

blocks:

### Header
- type: header-block # Тип блока 
  theme: 'dark' # Оставить темную тему, чтобы всегда был белый текст
  verticalOffset: 'xl' # Разме
  width: 'l' # Длина текста
  background:
    image: './images/header-background.png' # Картинка фона

### Card Layout 1

- type: card-layout-block # Тип блока 
  resetPaddings: false
  animated: false # Анимации
  children: 

