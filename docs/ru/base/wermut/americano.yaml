- type: questions-block
  title: История коктейля
  text: "В начале XX века искусные итальянские бармены создали оригинальный микс из биттера Campari, сладкого вермута и содовой. Интересно, что миланцы предпочитали Campari, а туринцы - Martini. Когда эти вкусы встретились в одном бокале, это привело к примирению двух городов. В 1920-х годах коктейль получил новое название “Американо”, когда американские туристы, посещавшие Италию во время сухого закона в США, оценили его вкусовые качества."
  additionalInfo: "Интересные факты: Некоторые исследователи считают, что название «Американо» символизирует разбавленный коктейль «Милано-Торино» — по примеру кофе «Американо», который за счёт горечей воды является более объёмной порцией итальянского эспрессо"
