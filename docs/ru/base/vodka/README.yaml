### Header

- type: header-block
  title: Коктейли на водке
  description: "Водка — это крепкий алкогольный напиток, представляющий собой бесцветный водно-спиртовой раствор с характерным вкусом и ярко выраженным спиртовым запахом. Массовое производство водки в России началось во второй половине XV века. Способ производства стал известен благодаря появлению хлебных излишков, требующих быстрой обработки. Уже в начале XVI века началась первая экспортная поставка водки из России. Термин “водка” появился в России в XVII-XVIII веках как производное от слова “вода”. В старину для обозначения напитка использовались различные термины: вино, корчма, куреное вино, горящее вино, жженое вино, горькое вино. Значительный вклад в развитие водки внес Дмитрий Менделеев, защитивший в 1865 году докторскую диссертацию “О соединении спирта с водою”. Он разработал стандарт крепости водки в 40°. В 1894 году был запатентован “менделеевский” вариант водки под названием “Московская особенная”."
