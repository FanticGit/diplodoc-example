      listStyle: disk
    - title: Рецепт
      text: '<p></p> <ul> <li> <p>Наполни рокс кубиками льда доверху​</p> </li> <li> <p>Налей в бокал алкоголь и размешай коктейльной ложкой​</p> </li></ul> '
