### Questions Block

- type: questions-block
  title: История коктейля
  text: "Классический «Белый русский» представляет собой смесь водки, кофейного ликера и сливок. Хотя официально рецепт был опубликован 21 ноября 1965 года в американской газете Oakland Tribune, первые упоминания о похожем напитке под названием Russian можно найти в барменских справочниках 1930-х годов. Настоящий прорыв в популярности коктейля произошел в 1998 году после выхода фильма «Большой Лебовски» братьев Коэн. Главный герой, Джеффри «Чувак» Лебовски, стал настоящим амбассадором напитка. Благодаря этому персонажу коктейль приобрел репутацию брутального мужского напитка."
  additionalInfo: "Интересные факты: Интересно, что образ главного героя фильма настолько прочно связался с коктейлем, что некоторые поклонники картины даже усматривают в его употреблении некую философскую доктрину, схожую с мировоззрением самого Лебовски. Сегодня «Белый русский» остается одним из самых узнаваемых коктейлей в мире, продолжая привлекать как любителей классического вкуса, так и ценителей необычных алкогольных напитков."
  items:
