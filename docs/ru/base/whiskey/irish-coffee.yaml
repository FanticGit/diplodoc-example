### Questions Block

- type: questions-block
  title: История коктейля
  text: "1943 год стал знаковым для появления этого знаменитого коктейля. Его создателем является Джо Шеридан, шеф-повар ресторана в аэропорту ирландского города Фойнс. История создания проста и практична: в холодную зимнюю ночь он добавил в кофе сливки и ирландский виски, чтобы согреть пассажиров, ожидавших улучшения погоды перед рейсом в Нью-Йорк. Осень 1945 года ознаменовалась переходом команды Шеридана в кафе аэропорта Шаннон, где «кофе ирландский от Шеридана» быстро стал фирменным напитком. В 1950-х годах журналист Стэн Делаплейн познакомил с коктейлем американцев, пригласив Джо Шеридана работать в один из культовых ресторанов США, что принесло напитку мировую известность."
  additionalInfo: "Интересные факты: 25 января отмечается День ирландского кофе, особенно масштабно празднуемый в ирландском Фойнсе."
  items:
    - title: Ингредиенты
      text: '<p></p> <ul> <li> <p>Ирландский виски 50 мл​</p> </li> <li> <p>Американо 120 мл​</p> </li> <li> <p>Сливки 50 мл</p> </li><li> <p>Сахарный или другой сироп 15 мл​</p> </li></ul> '
      listStyle: disk
    - title: Рецепт
      text: '<p></p> <ul> <li> <p>Нагреваем бокал, затем наливаем в него виски и кленовый сироп. Добавляем кофе и перемешиваем содержимое барной ложечкой​</p> </li> <li> <p>В шейкере взбиваем сливки с парой кубиков льда, выливаем их поверх кофе, создавая отдельный слой​</p> </li></ul> '
      listStyle: disk
