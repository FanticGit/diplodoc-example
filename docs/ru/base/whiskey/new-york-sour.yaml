### Questions Block

- type: questions-block
  title: История коктейля
  text: "Классический американский коктейль, появившийся в конце XIX века. Его происхождение тесно связано с золотой эрой коктейлей в США, когда барное искусство переживало настоящий расцвет. Точная дата создания коктейля неизвестна, но первые упоминания о нем появились в начале 1900-х годов. Считается, что он был создан как вариация на тему классического Сауэр коктейля, но с более крепким характером, что соответствовало вкусам жителей Нью-Йорка того времени."
  additionalInfo: "Интересные факты: название «Сауэр» (кислый) появилось благодаря тому, что изначально в коктейль добавляли кислый виноградный бренди, а не виски."
