### Questions Block

- type: questions-block
  title: История коктейля
  text: "«Виски Сауэр» – это классический коктейль крепостью около 25-30 градусов, который относится к категории «Сауэр» (кисло-сладкие коктейли). В его основе лежит сочетание виски, лимонного сока и сахарного сиропа. Первые упоминания о коктейле датируются 1862 годом в книге «Как смешивать напитки» Джерри Томаса, который считается отцом современного барного дела. Однако существует теория, что коктейль появился еще в XVIII веке среди американских моряков."
  additionalInfo: "Интересные факты: название «Сауэр» (кислый) появилось благодаря тому, что изначально в коктейль добавляли кислый виноградный бренди, а не виски."
