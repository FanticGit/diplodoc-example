- type: questions-block
  title: История коктейля
  text: "Время появления коктейля датируется 1860-70-ми годами. Интересно, что изначально в состав входил не бурбон, а рожь виски, причем его количество было вдвое меньше, чем вермута. Распространение напитка происходило стремительно. Уже к концу XIX века Манхэттен стал настолько популярным, что его подавали даже в Японии и Корее."
  additionalInfo: "Интересные факты: история коктейля связана с соревнованием официантов в 1893 году. Работники престижных нью-йоркских заведений – Hoffman House, Delmonicos и Café Savarin – устроили забег с коктейлем “Манхэттен” на серебряном подносе."
