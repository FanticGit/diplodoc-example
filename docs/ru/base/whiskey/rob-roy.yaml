- type: questions-block
  title: История коктейля
  text: "Роб Рой - один из немногих коктейлей, чье происхождение задокументировано и имеет точную дату появления. Этот легендарный напиток появился в 1894 году в Нью-Йорке. История создания тесно связана с искусством и культурой. В том же 1894 году в Нью-Йорке состоялась премьера оперетты, главным героем которой был Роберт Рой Макгрегор - национальный герой Шотландии XVII-XVIII веков. Его часто называют шотландским аналогом Робин Гуда. Создателем коктейля стал бармен отеля Waldorf Astoria, расположенного на Манхэттене. Вдохновленный образом легендарного шотландца, он решил назвать свой новый коктейль в его честь."
  additionalInfo: "Интересные факты: Сегодня Роб Рой считается классикой барного искусства и входит в число обязательных коктейлей, которые должен уметь готовить каждый профессиональный бармен."
