- type: questions-block
  title: История коктейля
  text: "Бульвардье - это изысканный алкогольный коктейль, появившийся в 1927 году в Париже. Его создание приписывают американскому писателю Эрскину Гвинну, основателю ежемесячного журнала «Boulevardier», который выходил в Париже с 1927 по 1932 год. Интересно, что по одной из версий коктейль был создан не самим Гвинном, а для него."
  additionalInfo: "Интересные факты: Бульвардье стал символом парижской богемы 1920-х годов. Этот коктейль часто ассоциируется с литературной и художественной элитой того времени, которая собиралась в парижских барах. Впервые коктейль был описан в книге «Barfies and Cocktails» владельца знаменитого парижского бара Harry’s New York Bar."
