### Header

- type: header-block
  title: Коктейли на виски
  description: Виски — крепкий алкогольный напиток, получаемый из различных видов зерна с использованием процессов соложения, брожения, перегонки и длительного выдерживания в дубовых бочках. Название происходит от гэльского “uisge beatha” (вода жизни). Первое письменное упоминание о виски датируется 1405 годом в Ирландии. В Шотландии есть запись от 1494 года о выдаче солода для производства “aqua vitae”. Считается, что виски был известен задолго до этих упоминаний.
  width: l
  verticalOffset: l
  offset: 'default'
  buttons:
    - text: "Назад"
      theme: action
      url: ../../index.yaml
  image: '../../images/header-background-gin.png'
  imageSize: m


