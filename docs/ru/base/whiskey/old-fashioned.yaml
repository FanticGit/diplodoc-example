### Questions Block

- type: questions-block
  title: История коктейля
  text: "«Олд Фэшн» – это классический алкогольный коктейль крепостью 32-34 градуса, который характеризуется мягким вкусом слегка разбавленного виски с травянистыми нотками в послевкусии. В его состав входят бурбон или ржаной виски, биттер «Ангостура», сахар и негазированная вода. Классический рецепт появился в 1881 году в клубе «Pendennis Club» в Луисвилле (штат Кентукки, США). Бармен создал этот коктейль специально для полковника Джеймса Пеппера – владельца винокурни «Old Pepper Distillery». Пеппер активно продвигал свой бурбон через бары, и «Олд Фэшн» стал отличным способом привлечь к нему внимание."
  additionalInfo: "Интересные факты: Согласно опросу 100 баров, «Олд Фэшн» шесть лет подряд оставался самым продаваемым классическим коктейлем в мире."
  items:
    - title: Ингредиенты
      text: '<p></p> <ul> <li> <p>Бурбон или ржаного виски 45 мл​</p> </li> <li> <p>Ангостуру биттер 2 дэша​</p> </li> <li> <p>Сахар тростниковый 1 кубик​</p> </li></ul> '
      listStyle: disk
    - title: Рецепт
      text: '<p></p> <ul> <li> <p>Положи в рокс кубик тростникового сахара, пропитанный ангостурой биттером 1 дэш, и подави мадлером​</p> </li> <li> <p>Наполни рокс кубиками льда и налей 45 мл крепкого алкоголя и аккуратно размешай коктейльной ложкой</p> </li><li> <p>Укрась апельсиновой цедрой​</p> </li></ul> '
      listStyle: disk
