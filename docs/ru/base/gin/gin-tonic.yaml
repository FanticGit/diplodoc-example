### Questions Block

- type: questions-block
  title: История коктейля
  text: Джин-тоник появился благодаря медицине. В середине XIX века британские солдаты в Индии для борьбы с малярией принимали настойку из коры хинного дерева. Чтобы перебить горький вкус, они добавляли джин, сахар и сок лайма. Со временем концентрированную настойку заменили на подслащенную газированную версию с пониженным содержанием хинина – так появился современный тоник.
  additionalInfo: "Интересные факты: Этот коктейль стал одним из самых популярных в мире благодаря своей простоте и универсальности. Он остается неизменным символом барной культуры и любимым напитком миллионов."
