  text: Кловер Клаб — это премиальный коктейль на основе джина, который появился в конце XIX века в Филадельфии. Своё название он получил в честь элитного джентльменского клуба, проводившего собрания в престижном отеле Bellevue-Stratford. Интересно, что человек, заказавший этот напиток, получал право находиться на собрании клуба, даже если не был его членом.
  additionalInfo: "Интересные факты: К середине XX века популярность коктейля упала из-за сложности приготовления и опасений по поводу употребления сырых яиц. В начале XXI века интерес к напитку возродился"
