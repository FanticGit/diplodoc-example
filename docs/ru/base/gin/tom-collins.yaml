- type: questions-block
  title: История коктейля
  text: "Том Коллинз – легендарный коктейль, появившийся в 1870-х годах и ставший настоящим символом своего времени. Его история началась с забавной шутки: бармены спрашивали посетителей, не оскорблял ли их некий Том Коллинз, что приводило к массовому интересу к напитку. Прототипом стал коктейль «Джон Коллинз», который готовился на основе женевера – предшественника современного джина. В 1882 году напиток претерпел изменения: женевер заменили на лондонский сухой джин и добавили газированную воду, после чего он получил название Том Коллинз."
  additionalInfo: "Интересные факты: Том Коллинз стал революционным напитком для своего времени – его подавали в высоких бокалах со льдом, что было необычным для эпохи, когда коктейли чаще готовили без охлаждения. Этот коктейль положил начало современной традиции создавать освежающие и легкие миксы."
