  text: "Существует несколько версий создания коктейля: Первая версия связана с британскими моряками XVIII века, которые смешивали ром с лаймом для профилактики цинги; Вторая версия приписывает создание коктейля врачу Люциусу Джонсону, который в 1909 году представил напиток в Вашингтоне; Третья версия рассказывает о Дженнингсе Коксе, инженере из Нью-Йорка, который в 1898 году создал коктейль в кубинской деревне Дайкири; Четвертая версия называет автором главного бармена ресторана «El Floridita La Habana» Константино Рибалайгуа Верта."
  additionalInfo: "Интересные факты: Хемингуэй и Дайкири: писатель был большим поклонником этого коктейля. Он предпочитал классический вариант с двойной порцией рома, который назывался «Папа Добле»; Литературное признание: Дайкири – самый часто упоминаемый коктейль в мировой литературе. Он встречается в произведениях Хемингуэя, Грина, Сэлинджера, Мураками и других авторов."
