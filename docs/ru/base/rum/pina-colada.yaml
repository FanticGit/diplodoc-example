- type: questions-block
  title: История коктейля
  text: "1954 год считается годом рождения классического рецепта Пина Колады. По одной из версий, коктейль был создан в баре отеля Caribe Hilton в Сан-Хуане. В 1961 году рецепт коктейля был включен в официальную кодификацию Международной ассоциации барменов (IBA) в категории «Современная классика». В 1978 году Пина Колада получила статус национального напитка Пуэрто-Рико. Значительный вклад в популяризацию коктейля внесла песня The Piña Colada Song Руперта Холмса, которая возглавляла американские чарты на рубеже 1979-1980 годов."
  additionalInfo: "Интересные факты: 10 июля в США отмечается Национальный день Пина Колады. Коктейль остается одним из самых популярных в мире, входит в число официальных коктейлей IBA и является гордостью Пуэрто-Рико;  В конце 70-х годов коктейль получил дополнительную известность благодаря одноименной песне композитора Руперта Холмса, что только усилило его популярность во всем мире."
