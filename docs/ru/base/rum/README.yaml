### Header

- type: header-block
  title: Коктейли на роме
  description: Ром - крепкий алкогольный напиток, получаемый путем дистилляции либо ферментированного тростникового сока, либо мелассы - темно-коричневого сахарного сиропа. Вкус рома может значительно меняться в зависимости от условий выдержки, типа бочки и возраста напитка. Чем дольше ром выдерживается, тем более сложными и многогранными становятся его вкусовые характеристики.
  width: l
  verticalOffset: l
  offset: 'default'
  buttons:
    - text: "Назад"
      theme: action
      url: ../../index.yaml
  image: '../../images/header-background-gin.png'
  imageSize: m


### Card Layout 1

- type: card-layout-block # Тип блока 
  resetPaddings: false
  animated: false # Анимации
  children: 

    - type: basic-card # Тип блока 
      title: Дайкири # Заголовок
      text: Кислый коктейль на основе рома с добавлением лаймового сока и сахарного сиропа # Описание
      url: ./daiquiri.yaml # Редирект по клику на карточку
      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Эль Президенте​ # Заголовок
      text: Эль Президенте - это изысканный коктейль с роскошным кисло-сладким вкусом, который по праву считается напитком для избранных # Описание
      url: ./el-presidente.yaml # Редирект по клику на карточку
      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Куба либре​ # Заголовок
      text: Освежающий коктейль с характерным сочетанием сладкого рома, горьковатого вкуса колы и легкой цитрусовой ноты от лайма # Описание
      url: ./cuba-libre.yaml # Редирект по клику на карточку
      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Анехо хайбол​ # Заголовок
      text: Анехо хайбол​ идеально подходит для тех, кто ценит сложный вкус выдержанного рома и наслаждается освежающим цитрусово-имбирным коктейлем # Описание
      url: ./anejo-highball.yaml # Редирект по клику на карточку
      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Тьма и буря​ # Заголовок
      text: Dark 'N' Stormy — освежающий коктейль с ярким вкусом пряного рома, имбирного пива и легкой цитрусовой кислинки # Описание
      url: ./dark-stormy.yaml # Редирект по клику на карточку
      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Никербокер  # Заголовок
      text: Cтаринный ньюйоркский коктейль крепостью 21-23 градуса с богатым ягодно-цитрусовым вкусом, в котором гармонично переплетаются ноты малины, апельсина и выдержанного рома # Описание
      url: ./knickerbocker.yaml # Редирект по клику на карточку
      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Джангл бёрд​  # Заголовок
      text: Тропический коктейль с ярким вкусом ананаса, уравновешенным пряностью рома и биттера, создающий экзотическое ощущение джунглей в каждом глотке # Описание
      url: ./jungle-bird.yaml # Редирект по клику на карточку
      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Данте  # Заголовок
      text: Слабоалкогольный сливочно-клубничный и тропический коктейль на основе рома # Описание
