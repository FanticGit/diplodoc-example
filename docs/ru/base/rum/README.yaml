      urlTitle: Opens in a new tab

    - type: basic-card # Тип блока 
      title: Пина Колада​  # Заголовок
      text: Освежающий карибский коктейль с нежным сливочным вкусом, в котором гармонично переплетаются тропические ноты ананаса, кокоса и рома # Описание
